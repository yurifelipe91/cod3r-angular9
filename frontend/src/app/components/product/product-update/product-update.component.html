<mat-card>
  <mat-card-title>Update Product</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="name" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price (U$)" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>

  <button mat-flat-button (click)="updateProduct()" color="primary">Save</button>

  <button mat-flat-button (click)="cancel()" color="warn">Cancel</button>
</mat-card>
